<!doctype html><html ng-app=popup><head><script src=angular.js></script><script src=popup.js></script><script src=tagtype.js></script><meta charset=UTF-8><title>TagCounter</title><link rel=stylesheet href=popup.css></head><body><table ng-controller=TagCounterCtrl><ul id=settings><li title="HTML5 elements like <article> and <main>"><input id=html5-checkbox type=checkbox class=-tbtn mg-model=showHtml5Elements checked><label id=html5-label for=html5-checkbox></label></li><li title="Good old HTML4 elements like <p> and <div>"><input id=html4-checkbox type=checkbox class=-tbtn mg-model=showHtml4Elements><label id=html4-label for=html4-checkbox></label></li><li title="SVG elements like <circle> and <rect>"><input id=svg-checkbox type=checkbox class=-tbtn mg-model=showSvgElements><label id=svg-label for=svg-checkbox></label></li><li title="Unknown elements like Angular tags or Web Components"><input id=unknown-checkbox type=checkbox class=-tbtn mg-model=showUnknownElements><label id=unknown-label for=unknown-checkbox></label></li><li title="Obsolete tags like <center> and <applet>"><input id=obsolete-checkbox type=checkbox class=-tbtn mg-model=showObsoleteElements><label id=obsolete-label for=obsolete-checkbox></label></li><li title="W3C draft tags which are experimental"><input id=draft-checkbox type=checkbox class=-tbtn mg-model=showDraftElements><label id=draft-label for=draft-checkbox></label></li></ul><thead><tr><th>Tags<br><span title="Number of unique tags">{{tagNumber}}</span></th><th class=border-left colspan=2>Count<br><span title="Total number of elements">{{elementNumber}}</span></th></tr></thead><tbody id=table-body><tr ng-repeat="tag in tags"><td><code>{{tag.name}}</code></td><td class=border-left>lolo</td><td class=border-left><div class=bar style=width:32px;></div></td></tr></tbody></table></body></html>
