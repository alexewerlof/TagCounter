<!doctype html>
<html ng-app="app">
<head>
    <script src="angular.js"></script>
    <script src="popup.js"></script>
    <meta charset="UTF-8">
    <title>TagCounter</title>
    <link rel="stylesheet" href="popup.css"/>
</head>
<body>
<table>
    <caption>
        <ul id="settings">
            <li title="Show HTML5 elements like <article> and <main>">
                <input id="html5-checkbox" type="checkbox" class="-tbtn" mg-model="showHtml5Elements" checked />
                <label id="html5-label" for="html5-checkbox"></label>
            </li>
            <li title="Show the good old HTML4 elements like <p> and <div>">
                <input id="html4-checkbox" type="checkbox" class="-tbtn" mg-model="showHtml4Elements" />
                <label id="html4-label" for="html4-checkbox"></label>
            </li>
            <li title="Show SVG-specific elements like <circle> and <rect>">
                <input id="svg-checkbox" type="checkbox" class="-tbtn" mg-model="showSvgElements" />
                <label id="svg-label" for="svg-checkbox"></label>
            </li>
            <li title="Show unknown elements like Angular tags or Web Components">
                <input id="unknown-checkbox" type="checkbox" class="-tbtn" mg-model="showUnknownElements" />
                <label id="unknown-label" for="unknown-checkbox"></label>
            </li>
            <li title="Show obsolete tags like <center> and <applet>">
                <input id="obsolete-checkbox" type="checkbox" class="-tbtn" mg-model="showObsoleteElements" />
                <label id="obsolete-label" for="obsolete-checkbox"></label>
            </li>
            <li title="Show draft tags which are experimental">
                <input id="draft-checkbox" type="checkbox" class="-tbtn" mg-model="showDraftElements" />
                <label id="draft-label" for="draft-checkbox"></label>
            </li>
        </ul>
    </caption>
    <thead>
    <tr>
        <th>
            Tags<br/>
            {{tag-number}}
        </th>
        <th class="border-left" colspan="2">
            Count<br/>
            {{total-tags}}
        </th>
    </tr>
    </thead>
    <tbody id="table-body">
    <!-- this will be filled in popup.js -->
    </tbody>
</table>
</body>
</html>
